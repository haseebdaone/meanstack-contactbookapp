<div class="container">
  <div class="row">
    <div class="col-sm-11">
      <h2>Update Contact</h2>
        <form class="well">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required [(ngModel)]="updateContact.name" name="name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" required [(ngModel)]="updateContact.email" name="email">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control" required [(ngModel)]="updateContact.phone" name="phone">
          </div>
          <div class="form-group">
            <label>Picture</label>
            <input type="text" class="form-control" required [(ngModel)]="updateContact.picture" name="picture">
          </div>
          <button type="submit" (click)="updatingContact()" class="btn btn-success">Save</button>
        </form>
    </div>
  </div>
</div>
